<style>
    .heart {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: pink;
      height: 50px;
      width: 50px;
      transform: rotate(315deg);
      animation-name: beat;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    .heart::after {
      background-color: pink;
      content: "";
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: 0px;
      left: 25px;
      animation-name: beat1;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
    .heart::before {
      content: "";
      background-color: pink;
      border-radius: 50%;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -25px;
      left: 0px;
      animation-name: beat2;
      animation-duration: 1s;
      animation-iteration-count: infinite;
    }
  
    @keyframes beat {
      0%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
      }
  
      50%{
        transform:scale(1.25), rotate(315deg);
        background-color: red;
        width: 100px;
        height: 100px;
      }
  
      100%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
      }
    }
    
    @keyframes beat1 {
      0%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
      }
  
      50%{
        transform:scale(1.25), rotate(315deg);
        background-color: red;
        width: 100px;
        height: 100px;
        left: 50px
      }
  
      100%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
        
      }
    }
    @keyframes beat2 {
      0%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
      }
  
      50%{
        transform:scale(1.25), rotate(315deg);
        background-color: red;
        width: 100px;
        height: 100px;
        top: -50px;
      }
  
      100%{
        transform:scale(1), rotate(315deg);
        width: 50px;
        height: 50px;
      }
    }
  </style>
  <div class="heart"></div>
